        constructor() {
            this.battery = +90
            this.onWritingMess = []
            this.receivedMess = []
            this.sentMess = []
            this.power = 'Off'
            this.message = ''
        }
        turnOnOff(){
            if (this.power == 'Off'){
                this.power = 'On'
                alert('Phone is on')
            }
            else if (this.power == 'On'){
                this.power = 'Off'
                alert('The phone is off')
            }
        }
        charge(a){
            if (this.battery<(100-a)){
                this.battery +=a
            }
            else{
                alert('Battery is full')
            }
        }

        writeMess(){
            if (this.battery>0 && this.power=='On'){
                let mess = prompt('Input message')
                this.onWritingMess.push(mess)
                this.battery -= 10
            }
            else{
                alert('Turn on or Charge the phone')
            }
        }
        setMess(mess){
            this.message = mess
        }
        getMess(){
            return this.message
        }
        sendMess(message,mobile){
            if (this.battery>0 && this.power=='On'){
                mobile.setMess(message)
                mobile.receivedMess.push(message)
                this.sentMess.push(message)
                this.battery -= 10
                mobile.battery -=10
            }
            else{
                alert('Turn on or Charge the phone')
            }
        }

    }
