<script>
    class Animal {
        constructor(name, weight, speed) {
            this.name = name
            this.weight = weight
            this.speed = speed
        }

        getWeight() {
            return this.weight
        }

        setWeight(a) {
            this.weight = a
        }

        getSpeed() {
            return this.speed
        }

        say(a) {
            console.log(this.name + ' said: ' + a)
        }

    }

    class Cat extends Animal {
        constructor(name, weight, speed) {
            super(name, weight, speed);
        }

        catchMouse(mouse) {
            if (super.getSpeed() > mouse.getSpeed()) {
                mouse.setStatus(false)
                super.say('Catch it!!')
            } else {
                console.log(super.getSpeed())
                super.say('So fast')
            }
        }

        eatMouse(mouse) {
            if (mouse.status) {
                super.say('Cannot eat yet')
            } else {
                super.setWeight(super.getWeight() + mouse.getWeight())
                super.say("That's delicious")
            }
        }
    }


    class Mouse extends Animal {
        constructor(name, weight, speed) {
            super(name, weight, speed);
            this.status = true
        }
        setStatus(a) {
            this.status = a
        }
        getStatus() {
            if (this.status) {
                super.say("I'm still live")
            } else {
                super.say("I'm dead")
            }
        }
    }

    let cat = new Cat('Tom', 30, 50)
    let mouse = new Mouse('Jerry', 10, 60)
    cat.catchMouse(mouse)
    cat.eatMouse(mouse)
    mouse.getStatus()
</script>
