<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1250px" height="600px" style="border: solid 1px"></canvas>
</body>
</html>

<script>

    function getRandomHex(){
        return Math.floor(Math.random()*255)
    }

    let Retangle = function (length, width) {
        this.length = length
        this.width = width
        this.area = length * width
        this.perimetter = 2 * (length + width)
        this.drawRetangle = function (){
            var c = document.getElementById('myCanvas')
            var ctx = c.getContext('2d')
            let x = Math.random()*window.innerWidth
            let y = Math.random()*window.innerHeight
            ctx.rect(x, y, this.length, this.width)
            ctx.fillStyle = `rgb(${getRandomHex()}, ${getRandomHex()}, ${getRandomHex()} )`
            ctx.fill()
        }

    }

    let rec = new Retangle(150, 100)
    console.log(rec.area)
    rec.drawRetangle()
    console.log(rec.perimetter)
