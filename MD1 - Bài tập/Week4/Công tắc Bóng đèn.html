<script>
    class SwitchButton {
        constructor() {
            this.status = false
            this.lamp = lamp
        }

        switchButton() {
            if (this.status) {
                this.status = false
            } else {
                this.status = true
            }
        }

        connectToLamp(lamp) {
            this.lamp = lamp
        }

        switchOnOff() {
            if (this.status) {
                this.lamp.turnOn()
                console.log('Switch on')
            } else {
                this.lamp.turnOff('Switch off')
            }
        }
    }

    class ElectricLamp{
        constructor() {
            this.status = false
        }
        turnOff(){
            this.status = false
            console.log('Lighting')
        }
        turnOn(){
            this.status = true
            console.log('Dark')
        }
    }


    let lamp = new ElectricLamp()
    let button = new SwitchButton(lamp)
    button.connectToLamp(lamp)
    button.switchOnOff()
    button.switchButton()
    button.switchOnOff()
</script>
