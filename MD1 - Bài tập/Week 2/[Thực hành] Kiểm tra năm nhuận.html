<script>

    var namNhuan = false
    var nam = prompt("Nhập vào năm:")

    if(nam%400 == 0){
        if(nam%100 == 0){
           namNhuan = true;
        }
        else{
            if(nam%4 ==0){
                namNhuan = true;
            }
            else{
                namNhuan = false;}
        }
    }
    else{

    }

    if(namNhuan){
        document.write(nam+" là năm nhuận")
    }
    else{
        document.write(nam+" không phải là năm nhuận")
    }


</script>
