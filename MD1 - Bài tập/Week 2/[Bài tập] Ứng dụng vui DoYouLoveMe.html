<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" value="YES" id="y" onclick="love()">
<input type="button" value="NO" id="n" onmouseover="hate()">
</body>
</html>

<script>

let no = document.getElementById('n')
function batdau(){
    no.style.position = 'relative'
    no.style.top = 0 + 'px'
    no.style.left = 0 + 'px'
}

function love(){
    alert("<3")
}

function hate(){
    no.style.left = Math.random()*100 + 'px'
    no.style.top = Math.random()*100 + 'px'
}



window.onload(batdau())

</script>
