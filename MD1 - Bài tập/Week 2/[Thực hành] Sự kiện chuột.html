<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<img src="ball.png" alt="This is an image" id="ball">
<br>
<input type="button" value="Di chuyển" onclick="sangphai()">
</body>
</html>


<script>

    let ball = document.getElementById("ball")

    function macdinh(){
        ball.style.position = "relative"
        ball.style.left = 0 +"px"
    }

    function sangphai(){
        ball.style.left = parseInt(ball.style.left) + 10 +"px"
    }

    window.onload = macdinh()

</script>
