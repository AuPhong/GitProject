<script>

    let weight = window.prompt('Nhập vào cân nặng (kg)')
    let height = window.prompt('Nhập vào chiều cao')
    weight = parseFloat(weight)
    height = parseFloat(height)
    let BMI = weight/Math.pow(height,2)

    if(BMI < 18.5){
        alert('Underweight')
    }
    else if(BMI >= 18.5 && BMI<=25.0){
        alert('Normal')
    }else if(BMI >= 25.0 && BMI<=30){
        alert('Overweight')
    }
    else{
        alert('Obese')
    }

</script>
