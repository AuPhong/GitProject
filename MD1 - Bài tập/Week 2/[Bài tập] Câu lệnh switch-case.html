<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<input type="number" style="max-width: 200px" id="day">
<input type="button" onclick="check()" value="Tính số ngày">
<br>
<h2 id="h2"></h2>
</body>
</html>

<script>



    function check(){

        let day = document.getElementById("day").value
        day = parseInt(day)
        console.log('hien thi '+document.getElementById("day").value)
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('Tháng ', day, ' có 31 ngày.');
                break;
            case 2:
                document.write('Tháng ', day, ' có 28 hoặc 29 ngày.');
                break;
            case 4:
            case 6:
            case 9:
                document.write('Tháng ', day, ' có 30 ngày');
                break;
        }

    }
</script>
