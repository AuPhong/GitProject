<script>

    function isPrime(number){
        let check = false
        if (number==2){
            check = true
        }
        else if (number<1){
            check = false
        }
        for (let i=2; i<number; i++){
            if(number%i==0){
                check = false
                break
            }
            else{
                check = true
            }
        }
        if(check){
            console.log('This is prime')
        }
        else{
            console.log('This is not prime')
        }
    }
    isPrime(59)

</script>
