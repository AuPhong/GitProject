<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Từ điển</title>
</head>
<body>
<input type="text" id="timkiem" >
<input type="text" id="ketqua"><br><br>
<input type="button" value="Dịch" onclick="dich()">
</body>
</html>

<script>



    function dich(){
        const eng = ['dog', 'cat', 'mouse', 'chicken', 'human' ]
        const vnm = ['chó', 'mèo', 'chuột', 'gà', 'người']
        let timkiem = document.getElementById('timkiem')
        let ketqua = document.getElementById('ketqua')
        for(let i=0; i<eng.length; i++){
            if (eng[i]==timkiem.value){
                ketqua.value = vnm[i]
            }
        }
    }

</script>
