<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="fake()">


<form>
    <label>
        <textarea cols="30" rows="5" id="txt"></textarea>
    </label>
</form>

</body>
</html>

<script>
let arr = ' TÔI LÀ MỘT ĐỨA NGỐC!!'
    let array = arr.split('')
    let str = '';
console.log(array)
    function fake()
    {
        let text = document.getElementById("txt").value;
        let j = text.length
        if (j>0){
            for (let i=1; i<=j; i++){
                console.log(array[i])
                str = str + array[i]
                if (i===22){
                    document.getElementById('txt').value = ''
                    str = ''
                }
            }
        }
        document.getElementById('txt').value = str
        str = ''
        setTimeout('fake()',1)
    }

</script>
