<script>
    let x = 0
    let array = []

    function add(a){
        var a = document.getElementById('text').value
        array.push(a)
        alert('Done')
        document.getElementById('text').value = ""

    function display(){
        array.forEach(function (value, index){
            document.write("Element: " + index + " = "+value+"<br>")
        })
    }
