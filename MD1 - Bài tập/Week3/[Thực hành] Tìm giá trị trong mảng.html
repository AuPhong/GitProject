<script>

    var a = prompt('Nhập vào 1 số')
    let array = [1, 3 ,5, 7]
    for (let i=0; i<array.length; i++){
        var check = false
        if (array[i]==a){
            check = true
            break
        }
    }
    if(check){
        alert('Có giá trị này trong mảng')
    }
    else{
        alert('Không có giá trị này trong mảng')
    }


</script>
