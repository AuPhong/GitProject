<script>

    function findMin(arr){
        let min = 0
        for(let i=0; i<arr.length; i++){
            if (arr[i]<min){
                min = arr[i]
            }
        }
        return min
    }

    arr1 = []
    console.log(findMin(arr1))

</script>
