<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Index</title>
</head>

</body>

<script>
   var table = "<table border='1px'>"
   var a
    for(var i = 1; i<=10; i++){

        table = table + "<tr>"
        for(let j = 1; j<=10; j++){
            a = i*j
            table = table + "<td>"+a+"</td>"
        }
        table = table + "</tr>"
    }
    document.write(table)

</script>
