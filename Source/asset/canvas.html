<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="width: 600px; height: 300px; border: 1px solid">

</canvas>
</body>
</html>

<script>
let c = document.getElementById('myCanvas')
let ctx = c.getContext('2d')


ctx.rect(0,0,50,20)
ctx.stroke()

ctx.rect(250,0,50,20)
ctx.stroke()

ctx.rect(0,130,50,20)
ctx.stroke()

ctx.rect(250,130,50,20)
ctx.stroke()

ctx.beginPath()
ctx.arc(25,30,10,0,2*Math.PI,true)
ctx.stroke()

ctx.beginPath()
ctx.arc(25,120,10,0,2*Math.PI,true)
ctx.stroke()

ctx.beginPath()
ctx.arc(275,120,10,0,2*Math.PI,true)
ctx.stroke()

ctx.beginPath()
ctx.arc(275,30,10,0,2*Math.PI,true)
ctx.stroke()

// ctx.clearRect(0,0,600,300)
</script>
